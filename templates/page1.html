<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des genres musicaux</title>
    <!-- Charger la bibliothèque Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Style général de la page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur pour le titre et la sélection */
        .form-container {
            margin-bottom: 30px;  /* Espacement entre le formulaire et la carte */
            text-align: center;  /* Centrer le texte */
        }

        /* Style du conteneur pour la carte */
        #graph {
            width: 80vw;  /* Largeur de la carte à 80% de la largeur de la fenêtre */
            height: 60vh; /* Hauteur de la carte à 60% de la hauteur de la fenêtre */
            margin-top: 20px; /* Espacement au-dessus de la carte */
        }

        /* Style du menu déroulant et du bouton */
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50; /* Couleur verte */
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049; /* Couleur plus foncée au survol */
        }
    </style>
</head>
<body>
    <nav style="background-color: #000; padding: 3px 0; position: fixed; top: 0; width: 100%; z-index: 1000; text-align: center;">
        <a href="{{ url_for('index') }}" style="color: white; margin: 0 8px; text-decoration: none; font-size: 0.35em;">Retour Accueil</a>
    </nav>

    <!-- Conteneur pour le texte et la sélection du genre -->
    <div class="form-container">
        <h1>Choisissez un genre musical</h1>

        <!-- Formulaire pour sélectionner le genre musical -->
        <form method="POST">
            <select name="genre">
                <!-- Boucle sur les genres passés depuis Flask -->
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if selected_genre == genre %}selected{% endif %}>{{ genre }}</option>
                {% endfor %}
            </select>
            <button type="submit">Afficher la carte</button>
        </form>
    </div>

    <!-- Div où la carte Plotly sera affichée -->
    <div id="graph"></div>

    <!-- Vérifie si le JSON des données est disponible et crée la carte -->
    {% if data_json %}
    <script type="text/javascript">
        // Charger les données JSON depuis Flask
        const data = {{ data_json | safe }};
        
        // Afficher le JSON dans la console pour le diagnostic
        console.log("Data JSON:", data);

        // Créer la carte avec Plotly
        Plotly.newPlot('graph', data);
    </script>
    {% endif %}

</body>
</html>
