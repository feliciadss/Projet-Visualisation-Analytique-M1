<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Titre{% endblock %}</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">{% block header %}Titre{% endblock %}</h1>
        <p class="description">{% block description %}Ceci est la description{% endblock %}</p>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
